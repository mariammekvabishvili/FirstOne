                    messages[1]="There is no one else who can replace you"

                    messages[9]="I need you like a heart need a beat"
                    messages[10]="Thank you for adding colors into my life"
                    function buildarray(size) {
                        this.lenght = size
                        for (var i=0; i<size; i++) {

                        }
                        return this
                    }
                    function pickrandmes(rslt) {
                        var rnd= Math.ceil(Math.random() * numofmessages)
                        rslt.messagebox.value=messages[rnd]
                    }

                <form name="messageform">
